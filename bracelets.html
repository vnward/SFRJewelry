</head>
<body>
  <header>

      <img src="images/logo.png" alt="SFR Logo" class="icon">

    <a href="javascript:void(0);" class="nav-toggle" id="nav-toggle">&#9776;</a>

  
    <div class="nav-collapse">
      <nav>
        <ul>

        </ul>

  <div class="body">
    <main>

        <div class="gallery-grid">
            <div class="gallery-item"><img src="images/gallery/bracelets:watches/1.jpeg" alt="Bracelet 1"></div>

</div>  


  <script src="js/fastclick.js"></script>
  <script src="js/scroll.js"></script>
  <script src="js/fixed-responsive-nav.js"></script>
  <script>
    const navToggle = document.getElementById("nav-toggle");
    const navCollapse = document.querySelector(".nav-collapse");
  
    navToggle.addEventListener("click", () => {
      navCollapse.classList.toggle("active");
      if (navCollapse.classList.contains("active")) {
        navToggle.innerHTML = "&#10005;"; // ✕ X icon
      } else {
        navToggle.innerHTML = "&#9776;"; // ☰ Hamburger icon
      }
    });
  </script>
